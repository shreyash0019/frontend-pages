<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr;
            gap: 10px;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .home, .artists, .playing, .info {
            padding: 20px;
            border-radius: 10px;
        }

        .home {
            background-color: #1DB954;
        }

        .artists {
            background-color: #535353;
        }

        .playing {
            background-color: #282828;
            grid-column: 2;
        }

        .info {
            background-color: #181818;
            grid-column: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home">
            <h3>Home</h3>
        </div>
        <div class="artists">
            <h3>Artists</h3>
        </div>
    </div>
    <div class="playing">
        <h3>Now Playing</h3>
    </div>
    <div class="info">
        <h3>Info</h3>
    </div>
</body>
</html>
